<!DOCTYPE html>
<html>
<head>
  <title>Página web con fondo vino y versos de César Vallejo</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="emojis-top">
    <div class="emoji" onmouseover="showVerse(0)">✧</div>
    <div class="emoji" onmouseover="showVerse(1)">♡</div>
    <div class="emoji" onmouseover="showVerse(2)">⚘</div>
    <div class="emoji" onmouseover="showVerse(3)">❁</div>
    <div class="emoji" onmouseover="showVerse(4)">❅</div>
    <div class="emoji" onmouseover="showVerse(5)">☾</div>
  </div>
  
  <div class="verse-container">
    <p id="verse"></p>
  </div>

  <div class="emojis-bottom">
    <div class="emoji" onmouseover="showVerse(6)">❄</div>
    <div class="emoji" onmouseover="showVerse(7)">❀</div>
    <div class="emoji" onmouseover="showVerse(8)">☁</div>
    <div class="emoji" onmouseover="showVerse(9)">✼</div>
    <div class="emoji" onmouseover="showVerse(10)">۵</div>
    <div class="emoji" onmouseover="showVerse(11)">🜸</div>
    <div class="emoji" onmouseover="showVerse(12)">♥</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
